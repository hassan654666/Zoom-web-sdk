<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Meeting</title>

    <!-- Zoom SDK dependencies -->
    <script src="https://source.zoom.us/3.12.0/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/zoom-meeting-embedded-3.12.0.min.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: "Inter", sans-serif;
      }

      #meetingSDKElement {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      #errorBox {
        color: #ff4d4d;
        text-align: center;
        font-size: 14px;
        padding: 10px;
        display: none;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        font-family: sans-serif;
      }

      #leaveBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #ff3b30;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        z-index: 1000;
        transition: background 0.2s;
      }

      #leaveBtn:hover {
        background-color: #ff5e57;
      }

      @media (max-width: 600px) {
        #leaveBtn {
          padding: 8px 14px;
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
    <div id="meetingSDKElement"></div>
    <div id="errorBox"></div>
    <div id="loading">Joining meeting...</div>

    <button id="leaveBtn">Leave</button>

    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = decodeURIComponent(params.get("signature") || "");
        const sdkKey = params.get("sdkKey");
        const userName = decodeURIComponent(params.get("name") || "Guest");
        const password = decodeURIComponent(params.get("password") || "").trim();

        const errorBox = document.getElementById("errorBox");
        const loading = document.getElementById("loading");
        const leaveBtn = document.getElementById("leaveBtn");

        if (!meetingNumber || !signature || !sdkKey) {
          errorBox.style.display = "block";
          errorBox.innerText = "❌ Missing parameters.";
          return;
        }

        try {
          const client = window.ZoomMtgEmbedded.createClient();
          const meetingSDKElement = document.getElementById("meetingSDKElement");

          await client.init({
            zoomAppRoot: meetingSDKElement,
            language: "en-US",
            patchJsMedia: true,
            customize: {
              video: {
                isResizable: false,
                popper: { disable: true },
                defaultViewType: "gallery",
              },
              meetingInfo: [
                "topic",
                "host",
                "mn",
                "pwd",
                "participant",
                "invite",
                "joinTime",
              ],
              toolbar: {
                buttons: [
                  {
                    text: "Leave",
                    className: "custom-leave-btn",
                    onClick: async () => {
                      await client.leave();
                      notifyAppAndClose();
                    },
                  },
                ],
              },
              branding: {
                name: "",
                logo: "",
                hideMeetingInfo: true,
              },
            },
          });

          await client.join({
            sdkKey,
            signature,
            meetingNumber,
            password,
            userName,
          });

          console.log("✅ Joined meeting successfully!");
          loading.style.display = "none";

          // Leave Meeting Handler
          leaveBtn.onclick = async () => {
            await client.leave();
            notifyAppAndClose();
          };

          // Listen for meeting end event
          client.on("connection-change", (payload) => {
            if (payload.state === "Closed") {
              notifyAppAndClose();
            }
          });
        } catch (err) {
          console.error("❌ Join error:", err);
          errorBox.style.display = "block";
          errorBox.innerText = "❌ Failed to join meeting. See console.";
          loading.style.display = "none";
        }

        // Notify your React Native app via postMessage
        function notifyAppAndClose() {
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(
              JSON.stringify({ action: "exitMeeting" })
            );
          } else {
            alert("Meeting ended. You can now close this window.");
          }
        }
      });
    </script>
  </body>
</html>
