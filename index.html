<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Meeting</title>

    <script>
      // Must be declared before loading the SDK
      window.ZoomMtg = window.ZoomMtg || {};
      window.ZoomMtg.setZoomJSLib &&
        window.ZoomMtg.setZoomJSLib("https://source.zoom.us/3.12.0/lib", "/av");
    </script>

    <script src="https://source.zoom.us/3.12.0/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/zoom-meeting-3.12.0.min.js"></script>

    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #zmmtg-root { height: 100%; width: 100%; }
    </style>
  </head>
  <body>
    <div id="zmmtg-root"></div>
    <div id="aria-notify-area"></div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = params.get("signature");
        const sdkKey = params.get("sdkKey");
        const name = decodeURIComponent(params.get("name") || "Guest");
        const password = params.get("password") || "";

        if (!meetingNumber || !signature || !sdkKey) {
          document.body.innerHTML = `<p style="color:red;text-align:center">
            ❌ Missing required parameters.
          </p>`;
          return;
        }

        ZoomMtg.preLoadWasm();
        ZoomMtg.prepareWebSDK();

        ZoomMtg.init({
          leaveUrl: "https://hassan654666.github.io/Zoom-web-sdk/",
          success: function () {
            console.log("✅ Zoom SDK initialized");
            ZoomMtg.join({
              signature,
              sdkKey,
              meetingNumber,
              userName: name,
              password,
              success: () => console.log("✅ Joined successfully"),
              error: (err) => console.error("❌ Join error:", err),
            });
          },
          error: (err) => console.error("❌ Init error:", err),
        });
      });
    </script>
  </body>
</html>
