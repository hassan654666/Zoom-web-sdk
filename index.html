<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Meeting SDK v4+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://source.zoom.us/4.0.7/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/4.0.7/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/4.0.7/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/4.0.7/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/4.0.7/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/4.0.7/zoom-meeting-embedded.min.js"></script>
    <style>
      html, body, #meetingSDKElement {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #000;
      }
      #meetingSDKElement iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="meetingSDKElement"></div>
    <script>
      (async () => {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = decodeURIComponent(params.get("signature") || "");
        const sdkKey = params.get("sdkKey");
        const userName = decodeURIComponent(params.get("name") || "Guest");
        const password = decodeURIComponent(params.get("password") || "").trim();

        if (!meetingNumber || !signature || !sdkKey) {
          console.error("Missing required params");
          return;
        }

        const client = ZoomMtgEmbedded.createClient();
        const rootElement = document.getElementById("meetingSDKElement");

        try {
          await client.init({
            rootElement,
            language: "en-US",
            customize: {
              video: {
                isResizable: true,
                viewSizes: {
                  default: { width: "100%", height: "100%" }
                }
              }
            }
          });

          console.log("‚úÖ Zoom SDK initialized");

          // Prevent duplicate join
          if (!window.zoomJoined) {
            window.zoomJoined = true;
            await client.join({
              sdkKey,
              signature,
              meetingNumber,
              password,
              userName
            });
            console.log("‚úÖ Joined meeting:", meetingNumber);
          } else {
            console.warn("‚ö†Ô∏è Already joined meeting, skipping join.");
          }

        } catch (err) {
          console.error("‚ùå Join failed:", err);
        }

        client.on("connection-change", (payload) => console.log("üîó Connection change:", payload));
        client.on("error", (e) => console.error("‚ö†Ô∏è Zoom SDK error:", e));
      })();
    </script>
  </body>
</html>
