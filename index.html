<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Meeting</title>

    <!-- Zoom SDK dependencies -->
    <script src="https://source.zoom.us/3.12.0/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/3.12.0/zoom-meeting-embedded-3.12.0.min.js"></script>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        overflow: hidden;
        font-family: "Inter", sans-serif;
      }

      #meetingSDKElement {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      #errorBox {
        color: #ff4d4d;
        text-align: center;
        font-size: 14px;
        padding: 10px;
        display: none;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
      }

      #leaveBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #ff3b30;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        z-index: 10000;
      }

      #leaveBtn:hover {
        background-color: #ff5e57;
      }

      /* Full-screen toggle button for each participant */
      .fullscreen-btn {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.6);
        border: none;
        color: white;
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
      }

      .fullscreen-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .participant-tile.fullscreen {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9998;
        background-color: #000;
      }

      @media (max-width: 600px) {
        #leaveBtn {
          padding: 8px 14px;
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
    <div id="meetingSDKElement"></div>
    <div id="errorBox"></div>
    <div id="loading">Joining meeting...</div>
    <button id="leaveBtn">Leave</button>

    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = decodeURIComponent(params.get("signature") || "");
        const sdkKey = params.get("sdkKey");
        const userName = decodeURIComponent(params.get("name") || "Guest");
        const password = decodeURIComponent(params.get("password") || "").trim();

        const errorBox = document.getElementById("errorBox");
        const loading = document.getElementById("loading");
        const leaveBtn = document.getElementById("leaveBtn");

        if (!meetingNumber || !signature || !sdkKey) {
          errorBox.style.display = "block";
          errorBox.innerText = "❌ Missing parameters.";
          return;
        }

        try {
          const client = window.ZoomMtgEmbedded.createClient();
          const meetingSDKElement = document.getElementById("meetingSDKElement");

          await client.init({
            zoomAppRoot: meetingSDKElement,
            language: "en-US",
            patchJsMedia: true,
            customize: {
              video: {
                viewSizes: {
                  default: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                  },
                },
                defaultViewType: "gallery",
              },
              meetingInfo: [
                "topic",
                "host",
                "mn",
                "pwd",
                "participant",
                "invite",
                "joinTime",
                "whiteboard",
              ],
              toolbar: {
                buttons: [],
              },
              branding: {
                name: "",
                logo: "",
                hideMeetingInfo: true,
              },
            },
          });

          await client.join({
            sdkKey,
            signature,
            meetingNumber,
            password,
            userName,
          });

          console.log("✅ Joined meeting successfully!");
          loading.style.display = "none";

          /* Leave Meeting */
          leaveBtn.onclick = async () => {
            await client.leave();
            notifyAppAndClose();
          };

          /* Meeting End */
          client.on("connection-change", (payload) => {
            if (payload.state === "Closed") notifyAppAndClose();
          });

          /* Observe participant tiles to add custom Fullscreen buttons */
          const observer = new MutationObserver(() => {
            const tiles = document.querySelectorAll(
              ".participant-tile:not([data-enhanced])"
            );
            tiles.forEach((tile) => {
              tile.setAttribute("data-enhanced", "true");

              const btn = document.createElement("button");
              btn.innerText = "Full Screen";
              btn.className = "fullscreen-btn";

              btn.onclick = () => {
                const isFull = tile.classList.toggle("fullscreen");
                btn.innerText = isFull ? "Exit" : "Full Screen";
              };

              tile.appendChild(btn);
            });
          });

          observer.observe(meetingSDKElement, {
            childList: true,
            subtree: true,
          });
        } catch (err) {
          console.error("❌ Join error:", err);
          errorBox.style.display = "block";
          errorBox.innerText = "❌ Failed to join meeting. See console.";
          loading.style.display = "none";
        }

        /* Post message to React Native */
        function notifyAppAndClose() {
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(
              JSON.stringify({ action: "exitMeeting" })
            );
          } else {
            alert("Meeting ended. You can now close this window.");
          }
        }
      });
    </script>
  </body>
</html>
