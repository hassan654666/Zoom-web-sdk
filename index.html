<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Meeting</title>
    <script src="https://source.zoom.us/2.18.0/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/2.18.0/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-embedded-2.18.0.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #zmmtg-root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="zmmtg-root"></div>
    <script>
      async function joinMeeting() {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = params.get("signature");
        const sdkKey = params.get("sdkKey");
        const name = decodeURIComponent(params.get("name") || "Guest");

        const client = ZoomMtgEmbedded.createClient();
        const root = document.getElementById("zmmtg-root");

        console.log("üîπ Initializing Zoom Web SDK...");
        await client.init({
          zoomAppRoot: root,
          language: "en-US",
          customize: {
            video: { isResizable: true, viewSizes: { default: { width: 100, height: 100 } } },
          },
        });

        console.log("üîπ Joining meeting:", meetingNumber);
        try {
          await client.join({
            signature,
            sdkKey,
            meetingNumber,
            userName: name,
            password: "",
          });
          console.log("‚úÖ Joined meeting successfully!");
        } catch (e) {
          console.error("‚ùå Failed to join meeting:", e);
          document.body.innerHTML += `<p style="color:white;text-align:center;margin-top:20px;">Failed to join meeting.<br>${e.message}</p>`;
        }
      }

      joinMeeting();
    </script>
  </body>
</html>
