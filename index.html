<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Meeting</title>

    <script src="https://source.zoom.us/2.18.0/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/2.18.0/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/2.18.0/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/2.18.0/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/2.18.0/lib/vendor/lodash.min.js"></script>

    <script src="https://source.zoom.us/zoom-meeting-2.18.0.min.js"></script>

    <style>
      /* Ensure the containers take up full space for the meeting UI */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #zmmtg-root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="zmmtg-root"></div>
    <div id="aria-notify-area"></div>

    <script>
      // FIX: Use 'DOMContentLoaded' or (better) run the code directly, 
      // as the script is placed after the #zmmtg-root element.
      // We will stick to 'DOMContentLoaded' to ensure all elements are ready.
      window.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = params.get("signature");
        const sdkKey = params.get("sdkKey");
        const password = params.get("password");
        const name = decodeURIComponent(params.get("name") || "Guest");

        if (!meetingNumber || !signature || !sdkKey) {
          document.body.innerHTML += `<p style="text-align:center;color:red;">Missing parameters: meetingNumber, signature, and sdkKey are required.</p>`;
          return;
        }

        console.log("ZoomMtg:", ZoomMtg);
        
        // üí° BEST PRACTICE: Set the library path before any other calls
        ZoomMtg.setZoomJSLib("https://source.zoom.us/2.18.0/lib", "/av");
        
        // These calls load WebAssembly and other assets asynchronously
        ZoomMtg.preLoadWasm();
        ZoomMtg.prepareJssdk();

        ZoomMtg.init({
          leaveUrl: window.location.origin, // Redirect to your own domain root
          success: function () {
            console.log("‚úÖ Zoom SDK initialized");

            ZoomMtg.join({
              signature: signature,
              sdkKey: sdkKey,
              meetingNumber: meetingNumber,
              userName: name,
              password: password, // Pass the actual meeting password if one exists
              success: () => console.log("‚úÖ Joined meeting successfully"),
              error: (err) => console.error("‚ùå Join error:", err),
            });
          },
          error: function (err) {
            console.error("‚ùå Init error:", err);
          },
        });
      });
    </script>
  </body>
</html>
