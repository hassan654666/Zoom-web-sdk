<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Zoom Meeting</title>
  <script src="https://source.zoom.us/4.0.7/lib/vendor/react.min.js"></script>
  <script src="https://source.zoom.us/4.0.7/lib/vendor/react-dom.min.js"></script>
  <script src="https://source.zoom.us/4.0.7/zoom-meeting-embedded-4.0.7.min.js"></script>
  <style>
    html, body {
      height: 100%; margin: 0; background: #000; overflow: hidden;
    }
    #meeting-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    @media screen and (orientation: landscape) {
      #meeting-container { flex-direction: row; }
    }
  </style>
</head>
<body>
  <div id="meeting-container"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const meetingNumber = params.get("meetingNumber");
    const signature = decodeURIComponent(params.get("signature") || "");
    const sdkKey = params.get("sdkKey");
    const userName = decodeURIComponent(params.get("name") || "Guest");
    const password = decodeURIComponent(params.get("password") || "").trim();

    const client = window.ZoomMtgEmbedded.createClient();
    const meetingContainer = document.getElementById('meeting-container');

    async function startMeeting() {
      try {
        await client.init({
          zoomAppRoot: meetingContainer,
          language: 'en-US',
          customize: {
            video: {
              viewSizes: { default: 'contain' },
              isResizable: true,
              layout: 'gallery',
              popper: { disable: false },
            },
            toolbar: {
              buttons: ['mute', 'camera', 'participants', 'chat', 'share', 'record', 'emoji', 'leave'],
            },
          },
          sdkKey, // ‚úÖ now placed correctly in init()
        });

        const joinResponse = await client.join({
          meetingNumber,
          userName,
          signature,
          password,
        });

        console.log('‚úÖ Joined meeting:', joinResponse);

        client.on('connection-change', (payload) => {
          console.log('üß≠ Connection change:', payload);
        });

        client.on('leave-meeting', (data) => {
          console.log('üëã Left meeting:', data);
          // Notify React Native app via window.ReactNativeWebView
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'leave-meeting' }));
          }
        });

      } catch (error) {
        console.error('‚ùå Join failed:', error);
        alert('Failed to join: ' + JSON.stringify(error));
      }
    }

    startMeeting();
  </script>
</body>
</html>
