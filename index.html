<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zoom Embedded Meeting</title>

    <!-- Load the Zoom Embedded SDK -->
    <script src="https://source.zoom.us/embedded/3.12.0/zoom-meeting-embedded-3.12.0.min.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      #meetingSDKElement {
        height: 100vh;
        width: 100vw;
      }
      #error {
        color: red;
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="meetingSDKElement"></div>
    <div id="error"></div>

    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const meetingNumber = params.get("meetingNumber");
        const signature = decodeURIComponent(params.get("signature") || "");
        const sdkKey = params.get("sdkKey");
        const userName = decodeURIComponent(params.get("name") || "Guest");
        const password = decodeURIComponent(params.get("password") || "").trim();

        if (!meetingNumber || !signature || !sdkKey) {
          document.getElementById("error").innerText =
            "❌ Missing required parameters.";
          return;
        }

        try {
          // ✅ Use correct global object for v3.x
          const client = window.WebMeetingSDK.createClient();

          const meetingSDKElement = document.getElementById("meetingSDKElement");
          await client.init({
            zoomAppRoot: meetingSDKElement,
            language: "en-US",
            customize: {
              video: { isResizable: true, viewSizes: { default: { width: 1000, height: 600 } } },
              meetingInfo: ["topic", "host", "mn", "pwd", "participant"],
            },
          });

          await client.join({
            sdkKey,
            signature,
            meetingNumber,
            password,
            userName,
          });

          console.log("✅ Joined meeting successfully!");
        } catch (err) {
          console.error("❌ Join error:", err);
          document.getElementById("error").innerText =
            "❌ Failed to join meeting. Check console for details.";
        }
      });
    </script>

  </body>
</html>
